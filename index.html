<!DOCTYPE html>
<html>
    <head>
        <title>loading...</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="js/lanyard/lanyard.js"></script>
        <script src="js/lanyard/config.js"></script>
        <script src="js/lanyard/init.js"></script>
        <script src="js/typing-animation/typing.js"></script>
        <script src="js/background/animation-container.js"></script>
        <script type="module" src="https://cdn.skypack.dev/three@0.134"></script>
        

    </head>
    <body>
        <div id="animation-container"></div>
        <script type="module" src="js/animation-container.js"></script>

        <!-- Background -->
        

        <div class="blurry-container">
            <div id="main-content">
            <div class="content-container">
                <!-- Typing Animation Container -->
                <div class="typing-container">
                    <div class="typing-animation"><span id="typing-text"></span><span class="cursor"></span></div>
                </div>

                <div class="display">
                    <div class="userinfo" id="margin">
                        <img id="avatar" draggable="false" alt="profile picture" width="64" height="64" src="https://cdn.discordapp.com/embed/avatars/0.png" />
                        <span id="display"></span>
                        <span id="username"></span>
                        <span id="status"></span>
                        <a id="viewuser" class="button" type="button">
                            <i class="fas fa-user-plus"></i> <!-- Font Awesome 'add user' icon -->
                        </a>
                        
                    </div>
                    
                    <div class="activities">
                        <!-- Spotify Activity Container -->
                        <div class="spotify-activity" id="spotify-activity">
                            <!-- Spotify info like image, title, etc. goes here -->
                            <img class="spotify-image">
                            <span class="spotify-song"></span>
                            <span class="spotify-artist"></span>
                        </div>
                    </div> 
                </div>

                <!-- Buttons Container -->
            <div class="group-container">
                    <!-- Steam Button -->
                    <div class="group relative flex h-fit w-fit flex-col items-center justify-start">
                        <a href="https://steamcommunity.com/profiles/76561197963844294" class="social-item w-embed flex h-[45px] w-[45px] flex-col items-center justify-center">
                            <i class="fab fa-steam icon" style="font-size: 30px;"></i>
                            <div class="label">Steam</div>
                        </a>
                    </div>
                    <!-- Discord Button -->
                    <div class="group relative flex h-fit w-fit flex-col items-center justify-start">
                        <a href="https://discord.gg/Q4cda8nq" class="social-item w-embed flex h-[45px] w-[45px] flex-col items-center justify-center">
                            <i class="fab fa-discord icon" style="font-size: 30px;"></i>
                            <div class="label">Discord</div>
                        </a>
                    </div>
                    <!-- Loadout Button-->
                </div>
            </div>
            </div>
            <!-- Loadout Content (hidden initially) -->
    </body>
</html>
